<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Prednet Network - MOBA Tactics Website Network @ Prednet</title>
    <script src="https://kit.fontawesome.com/62ffc96575.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/hero-scss/main.scss">
    <script src="ts/heroes.ts" type="module"></script>
</head>
<body>
    <!-- Start -->
    <section class="item1">
        <nav>
            <ul>
                <li id="nav-links">
                    <i><a href="index.html">Home</a></i>
                    <i><a href="#item2">Guides</a></i>
                    <i><a>Heroes</a></i>
                </li>
                <li id="icon">
                    <a><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </section>
    <!-- End Start -->

    <!-- Heroes -->
    <section class="item2">
        <h1>HEROES</h1>
        <hr>
        <div id="main-container">
            <input name="hero-search" type="text" id="hero-search" placeholder="Search for your hero...">

            
        </div>
    </section>
    <!-- End Heroes -->

   
    <!-- Contact -->
    <section class="item5">
        <div class="contact">
            <h1>CONTACT</h1>
            <form onsubmit="event.preventDefault();">
                <label for="email">Email</label>
                <input type="email" id="email" name="emal" placeholder="Your email">
            
                <label for="subject">Message</label>
                <textarea id="Message" name="Message" placeholder="Type your message here..." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
              </form>
        </div>
    </section>
    <!-- End Contact -->

    <!-- Footer -->
    <section class="item6">
        <div class="footer">
            <p>Made with ❤️ by Oskar S</p>
        </div>
    </section>
    <!-- End Footer -->
</body>
</html>
